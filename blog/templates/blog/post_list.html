{%extends "blog/base.html"%}
{% load staticfiles %}
      {% block content %}
      {%for post in posts%}
      <div class="post">
          <p>{{post.created_date}}</p>
          <h2><a href="{% url 'post_detail' pk=post.pk%}">{{post.title}}</a></h2>
          <p>{{post.text|truncatewords:20}}</p>
          <p>{{post.author}}</p>
      </div>
      {%endfor%}
      {% endblock content %}
